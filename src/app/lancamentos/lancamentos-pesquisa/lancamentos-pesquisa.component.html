<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <form autocomplete="off" (submit)="pesquisar()">
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="ui-g-12 ui-fluid ">
        <label style="display: block;"> Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width:'95px' }" name="vancimentoInicio"
          [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>

        <label>Até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width:'95px' }" name="vancimentoFim"
          [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>

      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" emptyMessage="Nenhum lançamento encontrado"
        [rows]="filtro.itensPorPagina" [responsive]="true" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" #tabela>

        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descricao</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header"> Valor</th>
            <th class="col-valor-header"> Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body">
          <tr>
            <td>
              <ng-template let-lanc="rowData" pTemplate="body">
                <span class="ui-column-title">{{lancamento.pessoa}}</span>
              </ng-template>
            </td>

            <td>
              <ng-template let-lanc="rowData" pTemplate="body">
                <span class="ui-column-title">{{lancamento.descricao}}</span>
              </ng-template>
            </td>

            <td [ngClass]="{'col-data': true}">
              <ng-template let-lanc="rowData" pTemplate="body">
                <span class="ui-column-title">{{lancamento.dataVencimento | date:"MM/dd/y" }}</span>
              </ng-template>
            </td>

            <td class="col-data">
              <ng-template let-lanc="rowData" pTemplate="body">
                <span class="ui-column-title">{{lancamento.dataPagamento | date:"MM/dd/y" }}</span>
              </ng-template>
            </td>

            <td class="col-valor">
              <span class="ui-column-title">Valor</span>
              <ng-template let-lanc="rowData" pTemplate="body">
                <span class="values " [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                  {{lancamento.valor | currency:'BRL'}}
                </span>
              </ng-template>
            </td>

            <td class="col-acoes">
              <ng-template let-lanc="rowData" pTemplate="body">
                <a class="but-action" pButton icon="pi pi-pencil" pTooltip="Editar"
                  tooltipPosition="bottom"></a>

                <button pButton icon="pi pi-trash" pTooltip="Apagar" tooltipPosition="bottom"
                  (click)="excluir(lanc)"></button>
              </ng-template>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>

  <div class="ui-g-12">
    <a pButton label="Novo lançamento"></a>
  </div>

</div>
