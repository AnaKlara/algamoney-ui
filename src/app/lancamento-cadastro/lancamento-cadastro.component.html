<div class="container">

  <form>
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid" >
        <label>Vencimento</label>
        <input pInputText type="text">
        <!-- pInputText serve para que aquele input se tone um input do primeNG-->
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid" >
        <label>Pagamento</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid" >
        <label>Descrição</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid" >
        <label>Valor</label>
        <input placeholder="0,00" pInputText type="text">
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid" >
        <label>Categoria</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid" >
        <label>Pessoa</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-fluid" >
        <label>Observação</label>
        <textarea pInputTextarea type="text"></textarea>
      </div>

      <div class="ui-g-12 " >
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>
</div>
